{% extends 'blogs/base.html' %}

{% block title %}Удаление блога{% endblock %}

{% block content %}
<h2>Удалить блог</h2>
<p>Вы уверены, что хотите удалить блог "{{ blog.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'blogs:blog_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
