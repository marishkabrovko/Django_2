{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="row">
  <div class="col-4">
  </div>
  <div class="col-4">
    <a class="btn btn-success w-100" style="text-align: center" href="{% url 'catalog:product_create'%}" role="button">Добавить продукт</a>
  </div>
  <div class="col-4">
  </div>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ product.name | upper }}</p>
              <p class="card-text">Цена: {{ product.price }} руб.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'catalog:product' product.pk %}" role="button">Подробнее</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
